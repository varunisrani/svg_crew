      .quote { fill: #f0f0f0; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <path class="quote" d="M10,20 C20,0 40,0 50,20 C60,40 80,40 90,20 C100,0 120,0 130,20 C140,40 160,40 170,20" />
