<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Client Testimonials</title>
  <rect width="1080" height="1080" fill="#E8E1D9"/>
  
  <!-- Title -->
  <text x="540" y="120"
