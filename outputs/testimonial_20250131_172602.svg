```svg
<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" role="img">
  <title id="title">Client Testimonials</title>
  <!-- Beige background -->
  <rect width="1080" height="1080" fill="#E8E1D9"/>

  <!-- Title -->
  <text x="540" y="150"
        font-family="Arial Black, sans-serif"
        font-size="80"
        text-anchor="middle"
        fill="#9B4F3E">
    Client Testimonials
  </text>

  <!-- Testimonial container -->
  <rect x="100" y="220"
        width="880" height="500"
        rx="30" ry="30"
        fill="#FFFFFF"/>

  <!-- Testimonial text -->
  <text x="540" y="290"
        font-family="Georgia, serif"
        font-size="36"
        text-anchor="middle"
        fill="#000000">
    <tspan x="540" dy="0">"This service has transformed my business.</tspan>
    <tspan x="540" dy="50">The support has been outstanding,</tspan>
    <tspan x="540" dy="50">and I couldn't be happier with the results!"</tspan>
  </text>

  <!-- Author name -->
  <text x="540" y="450"
        font-family="Arial, sans-serif"
        font-size="36"
        text-anchor="middle"
        fill="#9B4F3E">
    John Doe
  </text>

  <!-- Author designation -->
  <text x="540" y="490"
        font-family="Arial, sans-serif"
        font-size="32"
        text-anchor="middle"
        fill="#9B4F3E">
    CEO, Example Co.
  </text>

  <!-- Decorative quote marks -->
  <text x="130" y="240"
        font-family="Arial, sans-serif"
        font-size="120"
        fill="#9B4F3E">"</text>
  <text x="950" y="240"
        font-family="Arial, sans-serif"
        font-size="120"
        fill="#9B4F3E">"</text>
</svg>
