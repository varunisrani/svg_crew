    <tspan x="540" dy="40">to ensure everything was perfect.</tspan>
    <tspan x="540" dy="40">Highly recommended!</tspan>
  </text>

  <!-- Divider Line -->
  <line x1="100" y1="920" x2="980" y2="920" stroke="#F5EBE4" stroke-width="5"/>

  <!-- Website URL -->
  <text x="540" y="980" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#F5EBE4">
    www.testimonial-website.com
  </text>
</svg>
