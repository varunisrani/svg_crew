```xml
<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Testimonial by Rabia K.</title>
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="#001F3F"/>
  
  <!-- Testimonial card -->
  <g filter="url(#shadow)">
    <rect x="90" y="90" width="900" height="900" rx="20" fill="#001F3F" stroke="#FFFFFF" stroke-width="5"/>
  </g>

  <!-- Shadow filter definition -->
  <defs>
    <filter id="shadow" x="-20" y="-20" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Testimonial title -->
  <text x="540" y="200" text-anchor="middle" font-family="'Baskerville', serif" font-size="80" fill="#FFFFFF" letter-spacing="1.5">Testimonial</text>

  <!-- Testimonial content -->
  <text x="540" y="350" text-anchor="middle" font-family="'Baskerville', serif" font-size="36" fill="#FFFFFF" line-height="1.4">
    <tspan x="540" dy="0">"Brilliant brains is a full-fledged digital marketing agency. I</tspan>
    <tspan x="540" dy="1.2em">worked with them for a couple of months and I must admit, they</tspan>
    <tspan x="540" dy="1.2em">have a fantastic team. They are very creative in their work and</tspan>
    <tspan x="540" dy="1.2em">know what they are doing. They helped me start and scale my</tspan>
    <tspan x="540" dy="1.2em">business. Highly recommended!"</tspan>
  </text>

  <!-- Author name -->
  <text x="540" y="800" text-anchor="middle" font-family="'Baskerville', serif" font-size="36" fill="#FFFFFF">- Rabia K.</text>
</svg>
```