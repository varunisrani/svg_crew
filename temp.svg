<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Bold blue background -->
  <rect width="1080" height="1080" fill="#1D4E89"/>

  <!-- Drop shadow filter -->
  <defs>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#000000" result="color"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- White rectangular container with drop shadow -->
  <rect x="350" y="250" width="600" height="400" rx="20" ry="20" fill="#FFFFFF" filter="url(#dropshadow)"/>

  <!-- Testimonial text -->
  <text x="450" y="350"
        font-family="Poppins, Arial, sans-serif"
        font-size="32"
        fill="#333333"
        text-anchor="middle">
    <tspan x="450" dy="0">"This is the best decision I have ever made for my</tspan>
    <tspan x="450" dy="40">career! I never thought I could achieve so much</tspan>
    <tspan x="450" dy="40">in such a short time. The support and guidance</tspan>
    <tspan x="450" dy="40">I received were invaluable. Highly recommend!"</tspan>
  </text>

  <!-- Author's name -->
  <text x="450" y="600"
        font-family="Poppins, Arial, sans-serif"
        font-size="36"
        fill="#000000"
        text-anchor="middle">
    Jessica Taylor
  </text>
</svg>